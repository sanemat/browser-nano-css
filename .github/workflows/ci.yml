name: CI Test

on: 
    push:
        branches: [ $default-branch ]
    pull_request:
        branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test
